services:
  server:
    build:
      context: ./Server
      dockerfile: Dockerfile.dev
    volumes:
      - ./Server:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    command: npm run start:dev
    working_dir: /app

  client:
    build:
      context: ./Client
      dockerfile: Dockerfile.dev
    volumes:
      - ./Client:/app
      - /app/node_modules
    ports:
      - "4200:4200"
    command: npm run start
    working_dir: /app
